<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="login-container">
        <h4 class="text-center mb-4" >Student Login</h4>
        <form action="{{ url_for('student_login') }}" method="POST">
            <!-- Email or Reg Number -->
            <div class="mb-3">
                <label for="email" class="form-label">Email / Registration Number</label>
                <input type="text" class="form-control" id="email" name="email" required>
                <div id="emailError" class="text-danger"></div>
            </div>
        
            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div id="passwordError" class="text-danger"></div>
            </div>
        
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <p>Don't have an account? <a href="#">Create an account</a></p>
        
            <!-- Forgot Password -->
            <div class="text-center mt-3">
                <a href="{{ url_for('forgot_password') }}" class="text-decoration-none">Forgot Password?</a>
            </div>
        </form>
        
        <script>
        document.getElementById("studentLoginForm").addEventListener("submit", function(event) {
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
            let emailError = document.getElementById("emailError");
            let passwordError = document.getElementById("passwordError");
        
            emailError.innerHTML = "";
            passwordError.innerHTML = "";
        
            let valid = true;
        
            // Validate email or registration number
            if (email === "") {
                emailError.innerHTML = "Email / Registration Number is required.";
                valid = false;
            } else if (!email.includes("@") && isNaN(email)) {
                emailError.innerHTML = "Enter a valid email or registration number.";
                valid = false;
            }
        
            // Validate password
            if (password.length < 6) {
                passwordError.innerHTML = "Password must be at least 6 characters.";
                valid = false;
            }
        
            if (!valid) {
                event.preventDefault(); // Stop form submission if validation fails
            }
        });
        </script>
        
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
