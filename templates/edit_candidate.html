{% extends "dashboard.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-gradient text-white text-center py-3" style="background: linear-gradient(45deg, #007bff, #0056b3);">
                    <h3 class="mb-0">Edit Contestant</h3>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Election Period</label>
                            <input type="text" name="election_period" value="{{ contestant.election_period }}" class="form-control border-primary" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Position</label>
                            <input type="text" name="position" value="{{ contestant.position }}" class="form-control border-primary" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="candidate-section p-3 border rounded bg-light">
                                    <h5 class="text-primary fw-bold">Candidate 1</h5>
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Name</label>
                                        <input type="text" name="candidate1_name" value="{{ contestant.candidate1_name }}" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Reg No</label>
                                        <input type="text" name="candidate1_reg_no" value="{{ contestant.candidate1_reg_no }}" class="form-control" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="candidate-section p-3 border rounded bg-light">
                                    <h5 class="text-primary fw-bold">Candidate 2</h5>
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Name</label>
                                        <input type="text" name="candidate2_name" value="{{ contestant.candidate2_name }}" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Reg No</label>
                                        <input type="text" name="candidate2_reg_no" value="{{ contestant.candidate2_reg_no }}" class="form-control" required>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <button type="submit" class="btn btn-success px-4 py-2 fw-bold shadow-sm">Update</button>
                            <a href="{{ url_for('election_process') }}" class="btn btn-outline-secondary px-4 py-2 fw-bold shadow-sm">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
