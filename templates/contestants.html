<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses & Election Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        #wrapper {
            display: flex;
            flex-wrap: wrap;
        }

        /* Sidebar Styling */
        #sidebar {
            width: 250px;
            min-height: 100vh;
            background: #343a40;
            color: white;
            padding-top: 20px;
            transition: all 0.3s;
        }

        #sidebar h2 {
            font-size: 22px;
            font-weight: bold;
            text-align: center;
        }

        #sidebar ul {
            padding-left: 0;
        }

        #sidebar ul li {
            padding: 10px;
            text-align: left;
            transition: background 0.3s;
        }

        #sidebar ul li:hover {
            background: #495057;
            border-radius: 5px;
        }

        #sidebar ul li a {
            text-decoration: none;
            color: white;
            display: block;
        }

        /* Page Content */
        #page-content {
            flex-grow: 1;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            width: 100%;
        }

        /* Sidebar Toggle Button */
        #sidebar-toggle {
            display: none;
            position: absolute;
            top: 15px;
            left: 15px;
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Election Form */
        .election-form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007bff;
        }

        .form-control {
            margin-bottom: 10px;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            #sidebar {
                width: 100%;
                min-height: auto;
                display: none;
                position: absolute;
                top: 0;
                left: 0;
                z-index: 1000;
            }

            #sidebar-toggle {
                display: block;
            }

            #wrapper {
                flex-direction: column;
            }

            .profile-img {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>

<div class="d-flex" id="wrapper">
    <div class="bg-dark text-white" id="sidebar">
        <ul class="list-unstyled px-3">
            <li><a href="{{ url_for('lecturer_admindashboard') }}" class="text-white">üè† Home</a></li>
            <li><a href="{{ url_for('add_contestants') }}" class="text-white">üë§ Profile</a></li>
            <li><a href="courses.html" class="text-white">üìö Courses</a></li>
            <li><a href="settings.html" class="text-white">‚öôÔ∏è Settings</a></li>
            <li><a href="logout.html" class="text-white">üö™ Logout</a></li>
        </ul>
    </div>

   
        <!-- Election Form -->
        <div class="container mt-4">
            <h2>Election Form</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form class="election-form" action="{{ url_for('add_students') }}"" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="election_period" class="form-label">Election Period</label>
                <input type="text" class="form-control" name="election_period" placeholder="e.g., 2024/2025" required>
            </div>
        
            <div class="mb-3">
                <label for="position" class="form-label">Electoral Position</label>
                <input type="text" class="form-control" name="position" placeholder="e.g., President, Vice President" required>
            </div>
        
            <div class="row">
                <div class="col-md-6 text-center">
                    <label for="candidate1_name" class="form-label">First Contestant</label>
                    <input type="text" class="form-control" name="candidate1_name" placeholder="Full Name" required>
                    <input type="file" class="form-control mt-2" name="candidate1_picture" accept="image/*" required>
                    <input type="text" class="form-control mt-2" name="candidate1_reg_no" placeholder="Registration Number" required>
                </div>
        
                <div class="col-md-6 text-center">
                    <label for="candidate2_name" class="form-label">Second Contestant</label>
                    <input type="text" class="form-control" name="candidate2_name" placeholder="Full Name" required>
                    <input type="file" class="form-control mt-2" name="candidate2_picture" accept="image/*" required>
                    <input type="text" class="form-control mt-2" name="candidate2_reg_no" placeholder="Registration Number" required>
                </div>
            </div>
        
            <button type="submit" class="btn btn-primary mt-3">Add</button>
        </form>
        
            
        </div>
    </div>
</div>

<script>
    // Toggle sidebar for mobile view
    document.addEventListener("DOMContentLoaded", function() {
        const sidebar = document.getElementById("sidebar");
        const toggleButton = document.createElement("button");
        toggleButton.id = "sidebar-toggle";
        toggleButton.textContent = "‚ò∞";
        document.body.prepend(toggleButton);

        toggleButton.addEventListener("click", function() {
            sidebar.style.display = sidebar.style.display === "block" ? "none" : "block";
        });
    });
</script>

</body>
</html>
